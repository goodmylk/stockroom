{% extends 'base.html' %}

{% block content %}


<div class="container" style="width: 60%;">
  <form method="POST" action="{% url 'returnreports' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="py-5 text-center">
      <h2 class="display-5">Add Return Report</h2>
    </div>
    {% if error %}
    {{ error }}
    <br />
    <br />
    {% endif %}
    {% if message %}
    <ul>
  	   <h6 style="color:green;">{{ message.message }}</h6>
    </ul>
    {% endif %}
    {% if message1 %}
    <ul>
  	   <h6 style="color:red;">{{ message1.message }}</h6>
    </ul>
    {% endif %}
    <div class="container pt-2">
      <div class="row justify-content-between">
        <div class="col-md-4">
          <label for="manufacturedate">Delivery Date</label>
          <input type="datetime-local" class="form-control" id="date" name='date' placeholder="Date">
        </div>
        <div class="col-md-4">
          <label for="city">Select City</label>
          <select class="d-block w-100 " id="city" name='city'>
            <option value="" selected="selected">Select City</option>
            {% for warhouse in warhouses.all %}
            <option value="{{warhouse.id}}">{{ warhouse.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-3">
          <label for="reason">Select Type</label>
          <select class="d-block w-100 " id="reason" name='type'>
            <option value="" selected="selected">Select Type</option>
            <option value="b2B">B2B</option>
            <option value="b2B">B2C</option>
            <option value="b2B">AMAZON</option>
          </select>
        </div>
        </div>
      </div>
      <div class="container pt-3">
        <div class="row justify-content-between">
          <div class="col-md-5 ">
            <label for="file1"> Upload File</label>
            <input type="file" id="file1" name="file">
            <small>Only accepts CSV files</small>
          </div>
          <div class="col-md-5 ">
            <button class="btn btn-primary btn-block" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
